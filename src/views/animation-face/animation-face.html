<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Face</title>
    <style>
        .face {
            --delay: 0s;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rebeccapurple;
            margin-bottom: 50px;
            animation: move 1s linear var(--delay) forwards paused;
        }
        @keyframes move {
            to {
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
<div class="animation-face">
    <div class="face"></div>
    <input
            type="range"
            min=0
            max=1
            step=.01
    />
</div>
<script>
    const face = document.querySelector('.face')
    face.addEventListener('input', handleInput)
    function handleInput(e) {
        console.log(e.target.value);
    }
</script>
</body>
</html>
